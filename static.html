# Static Website Generator

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website Generator</title>
</head>
<body>
    <h1>Welcome to the Static Website Generator</h1>
    <p>Your unique link is: <span id="uniqueLink"></span></p>

    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        const uniquePath = generateRandomString(10);
        const baseUrl = window.location.origin;
        document.getElementById('uniqueLink').textContent = `${baseUrl}/${uniquePath}`;
    </script>
</body>
</html>
