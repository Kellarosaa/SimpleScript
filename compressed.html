# GitHub File Link Reader

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Link Reader</title>
</head>
<body>
    <script>
        async function fetchGitHubFile() {
            const response = await fetch('https://raw.githubusercontent.com/username/repository/branch/filename.txt');
            const text = await response.text();
            const regex = /<l=(.+?)<(.+?)=(.+?)>/;
            const match = text.match(regex);
            if (match) {
                const linkText = match[1];
                const linkUrl = match[2];
                document.body.innerHTML += `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
            }
        }
        fetchGitHubFile();
    </script>
</body>
</html>
