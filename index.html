<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Reader</title>
</head>
<body>
    <div id="output"></div>

    <script>
        fetch('https://raw.githubusercontent.com/Kellarosaa/ss-workload/refs/heads/main/index.ss')
            .then(response => response.text())
            .then(data => {
                const regex = /sigma\((.*?)\)/g;
                let matches;
                let output = '';

                while ((matches = regex.exec(data)) !== null) {
                    output += matches[1] + '<br>';
                }

                document.getElementById('output').innerHTML = output;
            })
            .catch(error => console.error('Error fetching the file:', error));
    </script>
</body>
</html>
# HTML Script to Read and Execute Code

<script>
    fetch("https://raw.githubusercontent.com/Kellarosaa/ss-workload/refs/heads/main/index.ss")
        .then(response => response.text())
        .then(data => {
            let htmlContent = "";
            let isRunning = false;

            data.split('\n').forEach(line => {
                if (line.includes("runhtml")) {
                    isRunning = !isRunning; // Toggle running state
                    if (!isRunning) {
                        document.body.innerHTML += htmlContent; // Append collected HTML
                        htmlContent = ""; // Reset for next run
                    }
                } else if (isRunning) {
                    htmlContent += line + "\n"; // Collect HTML content
                }
            });
        })
        .catch(error => console.error('Error fetching the file:', error));
</script>
