<style>.bar{display:flex;height:35px;width:100%;background-color:#e0e0e0;position:fixed;bottom:10}.segment{height:100%;position:relative}.py{background-color:#12e3d2}.ss{background-color:#0062ff}.smdl{background-color:purple}.label{position:absolute;right:5px;color:#fff;font-weight:700}</style><div class="bar" id="progressBar"></div><script>async function fetchAndCalculate(){const urls=["https://raw.githubusercontent.com/Kellarosaa/ss-workload/refs/heads/main/index.ss","https://raw.githubusercontent.com/Kellarosaa/ss-workload/refs/heads/main/README.smdl","https://raw.githubusercontent.com/Kellarosaa/ss-workload/refs/heads/main/download.py"];const results=await Promise.all(urls.map(url=>fetch(url).then(res=>res.text())));const lengths=results.map(text=>text.length);const totalLength=lengths.reduce((a,b)=>a+b,0);const percentages=lengths.map(length=>(length/totalLength)*100);const bar=document.getElementById('progressBar');const colors=['ss','smdl','py'];const labels=['SS','SMDL','PY'];percentages.forEach((percentage,index)=>{const segment=document.createElement('div');segment.className=`segment ${colors[index]}`;segment.style.width=`${percentage}%`;segment.innerHTML=`<span class="label">${labels[index]}:${percentage.toFixed(2)}%</span>`;bar.appendChild(segment);});}fetchAndCalculate();</script></body></html>
