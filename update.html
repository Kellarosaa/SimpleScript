<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Check</title>
    <script>
        async function checkFiles() {
            const urls = [
                'https://raw.githubusercontent.com/user/repo1/branch/file1.txt',
                'https://raw.githubusercontent.com/user/repo2/branch/file2.txt',
                'https://raw.githubusercontent.com/user/repo3/branch/file3.txt'
            ];
            const shouldRedirect = [false, false, false]; // Set to true if you want to check "yes"

            for (let i = 0; i < urls.length; i++) {
                const response = await fetch(urls[i]);
                const text = await response.text();
                const lastChar = text.charAt(text.length - 1);

                if (['-', '_', '='].includes(lastChar) && !shouldRedirect[i]) {
                    window.location.href = 'https://example.com/redirect';
                    break;
                }
            }
        }

        window.onload = checkFiles;
    </script>
</head>
<body>
    <h1>File Check and Redirect</h1>
</body>
</html>
