<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Uploader</title>
</head>
<body>
    <h1>Upload File to GitHub</h1>
    <form id="uploadForm">
        <label for="fileName">File Name:</label>
        <input type="text" id="fileName" required>
        <br>
        <label for="fileContent">File Content:</label>
        <textarea id="fileContent" required></textarea>
        <br>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileName = document.getElementById('fileName').value;
            const fileContent = document.getElementById('fileContent').value;

            const token = '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'; // Replace with your token
            const repoOwner = 'Simple-Script'; // Replace with your GitHub username
            const repoName = 'Simple-Script.github.io'; // Replace with your repository name

            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${fileName}`;

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `Add ${fileName}`,
                    content: btoa(fileContent), // Encode content to base64
                    branch: 'main' // Specify the branch if needed
                })
            });

            if (response.ok) {
                const data = await response.json();
                alert('File uploaded successfully: ' + data.content.html_url);
            } else {
                const errorData = await response.json();
                alert('Error: ' + errorData.message);
            }
        });
    </script>
</body>
</html>
