<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Uploader</title>
</head>
<body>
    <h1>Upload File to GitHub</h1>
    <form id="uploadForm">
        <label for="fileName">File Name:</label>
        <input type="text" id="fileName" required>
        <br>
        <label for="fileContent">File Content:</label>
        <textarea id="fileContent" required></textarea>
        <br>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
const token = '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'; // Replace with your token
const repoOwner = 'Simple-Script'; // Replace with your GitHub username
const repoName = 'Simple-Script.github.io'; // Replace with your repository name
const filePath = 'web-builder/file.txt'; // Path where you want to create the file
const fileContent = 'Hello, World!'; // Content of the file

fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
    method: 'PUT',
    headers: {
        'Authorization': `token ${token}`,
        'Accept': 'application/vnd.github.v3+json',
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({
        message: 'Adding a new file',
        content: btoa(fileContent), // Base64 encode the content
        branch: 'main' // Specify the branch if needed
    })
})
.then(response => {
    if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
})
.then(data => {
    console.log('File uploaded successfully:', data);
})
.catch(error => {
    console.error('Error:', error);
});
