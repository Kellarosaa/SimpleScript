<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read GitHub Raw HTML</title>
</head>
<body>
    <h1>GitHub Raw HTML Reader</h1>
    <div id="output"></div>

    <script>
        const url = 'https://raw.githubusercontent.com/Kellarosaa/ss-workload/refs/heads/main/index.html'; // Replace with your URL

        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').innerHTML = data;
            })
            .catch(error => console.error('Error fetching the HTML:', error));
    </script>
</body>
</html>
